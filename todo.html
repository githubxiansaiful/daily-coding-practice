<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Todo List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <section class="mx-auto max-w-[650px] p-4">
        <h1 class="font-bold text-center text-3xl mb-10">Todo List</h1>
        <div class="flex center gap-2 justify-center mb-10">
            <button onclick="loadTodosThen()" class="btn bg-[green] text-white">Load todos (.then)</button>
            <button onClick="loadTodosAsync()" class="btn bg-blue-400 text-white">Load todos (async/awit)</button>
            <button class="btn bg-[purple] text-white">Create post</button>
        </div>
        <div id="todos"></div>
    </section>


    <script src="app.js"></script>

</body>

</html>
